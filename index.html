<body>
    <div class="container">
        <h1 class="heading">CASH REGISTER ðŸ’¸</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to
            return.</p>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input class="input" type="text" id="bill-amount">
        <label class="input-label" for="cash-given">Cash Given:</label>
        <input class="input" type="text" id="cash-given">
        <button id="check-btn">Check</button>

        <table class="return-change">
            <caption class="caption">Notes To Be Returned:</caption>
            <tr>
                <th>Number of notes</th>
                <td class="no-of-notes"></td>

            </tr>
            <tr>
                <th>Available Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>
